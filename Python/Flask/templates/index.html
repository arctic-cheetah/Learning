{% extends 'base.html' %}

{% block head %}

{% endblock %}  

{% block body %}
<div class="content">
    <h1>Task list:</h1>
    <table class="tb">
        <tr>
            <th>Task</th>
            <th>Added</th>
            <th>Actions</th>
        </tr>
        {% for task in tasks %}
            <tr>
                <td>{{ task.content }}</td>
                <td>{{ task.date_created.date() }}</td>
                <td>
                    <a href="/delete/{{task.id}}">Delete</a>
                    <br>
                    <a href="/update/{{task.id}}">Update</a>
                </td>
            </tr>
        {% endfor %}
    </table>

    <form action="/", method="POST">
        <input type="text" name="content" class="content">
        <input type="submit" value="Add Task">
    </form>
</div>
{% endblock %}
