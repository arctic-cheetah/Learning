<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./style.css">
    </head>
    <body class="main">
        
        <h1>RGB colour mixing</h1>

        <!--Red Slider-->
        <div class="sliders">
            <div class="slide-container red">
                <div class="btn-box">
                    <div class="info-num">0</div>
                </div>
                <input type="range" min="0" max="255" value="0" class="slider" id="red-slider">
            </div>
        </div>

        <!--Green Slider-->
        <div class="sliders">
            <div class="slide-container green">
                <div class="btn-box">
                    <div class="info-num">0</div>
                </div>
                <input type="range" min="0" max="255" value="0" class="slider" id="green-slider">
            </div>
        </div>

        <!--Blue Slider-->
        <div class="sliders">
            <div class="slide-container blue">
                <div class="btn-box">
                    <div class="info-num">0</div>
                </div>
                <input type="range" min="0" max="255" value="0" class="slider" id="blue-slider">
            </div>
        </div>



        
        
    </body>
    <script src="./app.js" async defer></script>
</html>
