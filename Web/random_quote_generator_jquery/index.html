<!DOCTYPE html>
<html class="" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="description" content="" />
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <script
      src="https://kit.fontawesome.com/753b5e07dc.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body class="root">
    <div id="quote-box">
      <div class="box-child transition-text fade" id="text">
        "Nullius in Verba"
      </div>
      <div class="box-child transition-text fade" id="author">
        The Royal Society
      </div>
      <button class="box-child btn" onclick="{}" id="new-quote">
        New Quote
      </button>
      <div class="box-child share">
        <a
          id="tweet-quote"
          target="_blank"
          class="button"
          href="https://twitter.com/intent/tweet"
          ><i class="fab fa-twitter fa-lg"></i
        ></a>
        <a id="facebook-quote" class="button"
          ><i class="fab fa-facebook-square fa-lg"></i
        ></a>
      </div>
    </div>
  </body>
  <script src="./app.js"></script>
</html>
