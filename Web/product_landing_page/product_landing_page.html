
<!DOCTYPE html>


<style>
    
    @import url("https://fonts.googleapis.com/css?family=Open+Sans");
    body {
        font-family: 'Open Sans', sans-serif;
        
    }
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    #product-page {
        position: relative;
        padding: 20px 0px;
    }
    
    li {
        list-style: none;
    }
    header {
        top: 0;
        position: fixed;
        padding: 0px 10px;
        min-height: 60px;
        display: flex;
        justify-content: space-around;
        align-items: center;
        background-color: #eee;
        font-size: 20px;
        font-weight: 700;
        width: 100%;
    }
    a {
        color: rgba(0, 0, 0, 1);
        text-decoration: none;
    }

    nav {
        font-weight: 400;
    }
    .logo {
        width: 400px;
    }
    .logo > img {
        width: 80px;
        height: 54px;
        min-width: 20%;
        display: flex;
        justify-content: space-around;
        align-items: center;
        margin-left: 20px;
    }
    
    nav > ul {
        width: 40vw;
        display: flex;
        flex-direction: row;
        justify-content: space-around;
    }
    
    #intro {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
        height: 150px;
        margin: 10px 0px;
    }
    /*Smaller screen display*/
    @media screen and (max-width: 800px){
        nav > ul {
            flex-direction: column;
            display: block;
        }
        ul > li {
            text-align: right;
        }
        #intro {
            margin: 50px 0px;
        }

    }

    /*Phone display here*/
    @media screen and (max-width: 300px) {
        .logo > img {
            margin: 10px auto;
        }
        header {
            flex-wrap: wrap;
        }
        nav > ul {
            align-items: center;
        }
        ul > li {
            text-align: center;
        }
        #intro {
            margin: 140px 0px;
        }
    }

    
</style>

<div id="product-page">
    <header id="header">
        <!--Arduino's for sale!-->
        <div class="logo">
            <img id="header-img"
                src="https://upload.wikimedia.org/wikipedia/commons/8/87/Arduino_Logo.svg"
                alt="Arduino Logo"
            >
        </div>
        <nav id="nav-bar">
            <ul>
                <li><a class="nav-link" href="#specs">Specifications</a></li>
                <li><a class="nav-link" href="#function">Functions</a></li>
                <li><a class="nav-link" href="#pricing">Pricing</a></li>
            </ul>
        </nav>
    </header>
    <section id="intro">
        <h2>Welcome to the world's most renouned open source project for electronics!</h2>
    </section>
</div>
